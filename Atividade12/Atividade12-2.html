<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script-2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Conta Bancária</h1>
        <label for="nome">Nome do Correntista:</label>
        <input type="text" id="nome" placeholder="Digite o nome">
        <label for="banco">Banco:</label>
        <input type="text" id="banco" placeholder="Digite o banco">
        <label for="numero">Número da Conta:</label>
        <input type="text" id="numero" placeholder="Digite o número da conta">
        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" placeholder="Digite o saldo">
        <label for="saldoEspecial">Saldo Especial:</label>
        <input type="number" id="saldoEspecial" placeholder="Digite o saldo especial">
        <label for="juros">Juros (%):</label>
        <input type="number" id="juros" placeholder="Digite o juros">
        <label for="dataVencimento">Data de Vencimento:</label>
        <input type="date" id="dataVencimento">

        <button onclick="mostrarDados()">Mostrar Dados</button>
        <pre id="dados"></pre>
    </div>

</body>
</html>
